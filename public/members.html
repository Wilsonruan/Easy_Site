<!DOCTYPE html>
<html lang="en">

<head>
  <title>EasySite</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <form class="container jumbotron">
    <div>
      <label id="name-label" for="fullName">Full Name</label>
      <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Enter your name" required />
    </div>
    <br>
    <div>
      <label id="web-site-label" for="webSiteName">Web Site Name</label>
      <input type="text" name="webSiteName" id="webSiteName" class="form-control" placeholder="Web Site Name"
        required />
    </div>
    <br>
    <div>
      <label>What color is your background?</label>
      <select id="dropdown" name="role" class="form-control">
        <option disabled selected value>Select current color</option>
        <option value="text">Black</option>
        <option value="text">White</option>
        <option value="text">Orange </option>
        <option value="text">Grey</option>
        <option value="text">Pink</option>
      </select>
    </div>
    <br>
    <div>
      <p>Biography</p>
      <textarea id="comments" class="form-group" name="comment" placeholder="Enter your comment here..." rows="7" cols="185"></textarea>
    </div>
    <div class="form-group">
      <button id="createPage" class="nav-link btn btn-primary">
        Submit
      </button>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
